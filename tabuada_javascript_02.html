<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabuada Dinâmica 2.0</title>
	<style>
		body {
			background-image: url(math1.jpeg);
		}
		#tabuada {
			background-color: #efefef;
			position: absolute;
  			margin: auto;
  			top: 0;
  			right: 0;
  			bottom: 0;
  			left: 0;
  			width: 400px;
  			height: 300px;
			text-align: center;
	</style>
</head>
<body>
	<div id="tabuada"></div>
	<script>
		let number = prompt("Escolha um número para ver a tabuada: ");
		let minha_div = document.getElementById("tabuada");

		minha_div.innerHTML = "<h1>Tabuada do " + number + "</h1>"
		+ number + " x " + 1 + " = <b>" + number * 1 + "</b><br>" +
		number + " x " + 2 + " = <b>" + number * 2 + "</b><br>" +
		number + " x " + 3 + " = <b>" + number * 3 + "</b><br>" +
		number + " x " + 4 + " = <b>" + number * 4 + "</b><br>" +
		number + " x " + 5 + " = <b>" + number * 5 + "</b><br>" +
		number + " x " + 6 + " = <b>" + number * 6 + "</b><br>" +
		number + " x " + 7 + " = <b>" + number * 7 + "</b><br>" +
		number + " x " + 8 + " = <b>" + number * 8 + "</b><br>" +
		number + " x " + 9 + " = <b>" + number * 9 + "</b><br>" +
		number + " x " + 10 + " = <b>" + number * 10 + "</b><br>";
	</script>
</body>
</html>
