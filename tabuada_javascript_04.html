<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabuada Dinâmica 2.0</title>
	<style>
		body {
			background-image: url(math1.jpeg);
		}
		#tabuada {
			background-color: #efefef;
			position: absolute;
  			margin: auto;
  			top: 0;
  			right: 0;
  			bottom: 0;
  			left: 0;
  			width: 400px;
  			height: 300px;
			text-align: center;
	</style>
</head>
<body>
	<div id="tabuada"></div>
	<script>
		let number = prompt("Escolha um número para ver a tabuada: ");
		let minha_div = document.getElementById("tabuada");
		minha_div.innerHTML = `<h1>Tabuada do ${number}</h1>`

		for (let i = 0; i <= 10; i++) {
			minha_div.append(`${number} x ${i} = ${number * i}`);
		}
	</script>
</body>
</html>
