<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Uninter - Aula 04 - Javascript II</title>
</head>
<body>
	<script>
		class carrinhoCompras {
			constructor(PEDIDO, ENTREGUE, PAGO) {
				this.pedido = PEDIDO;
				this.entregue = ENTREGUE;
				this.pago = PAGO;
			}
			set confirmaPgto(CONFIRMA) {
				this.pago = CONFIRMA;
			}
			get confirmaPgto() {
				return this.pago;
			}
		}
	</script>
</body>
</html>
